<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Lista de Doctores</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Hospital</th> <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${listaDoctores}">
            <td th:text="${doctor.id}">1</td>
            <td th:text="${doctor.nombre}">Nombre Doctor</td>
            <td th:text="${doctor.especialidad}">Especialidad</td>
            <td th:text="${doctor.hospital.nombre}">Nombre Hospital</td>
            <td>
                <a th:href="@{/doctores/{id}/proximas-citas(id=${doctor.id})}" class="btn btn-info btn-sm">Pr√≥ximas citas</a>
            </td>
        </tr>
        </tbody>
    </table>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
