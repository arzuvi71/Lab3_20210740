<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Lista de Pacientes</h1>

    <div th:if="${msgSuccess != null}" class="alert alert-success" role="alert">
        <span th:text="${msgSuccess}"></span>
    </div>
    <div th:if="${msgError != null}" class="alert alert-danger" role="alert">
        <span th:text="${msgError}"></span>
    </div>

    <a th:href="@{/pacientes/derivar}" class="btn btn-warning mb-3">Derivar Pacientes</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Género</th>
            <th>Diagnóstico</th>
            <th>Fecha Cita</th>
            <th>Habitación</th>
            <th>Doctor</th> <th>Hospital</th> </tr>
        </thead>
        <tbody>
        <tr th:each="paciente : ${listaPacientes}">
            <td th:text="${paciente.id}">1</td>
            <td th:text="${paciente.nombre}">Nombre Paciente</td>
            <td th:text="${paciente.edad}">Edad</td>
            <td th:text="${paciente.genero}">Género</td>
            <td th:text="${paciente.diagnostico}">Diagnóstico</td>
            <td th:text="${paciente.fecha_cita}">Fecha Cita</td>
            <td th:text="${paciente.numero_habitacion}">Habitación</td>
            <td th:text="${paciente.doctor.nombre}">Nombre Doctor</td>
            <td th:text="${paciente.hospital.nombre}">Nombre Hospital</td>
        </tr>
        </tbody>
    </table>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
