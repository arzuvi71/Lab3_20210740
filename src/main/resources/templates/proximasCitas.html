<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Próximas Citas del Dr. ' + ${doctor.nombre}">Próximas Citas del Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <h1 th:text="'Próximas Citas del Dr. ' + ${doctor.nombre}">Próximas Citas del Dr. [Nombre del Doctor]</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID Paciente</th>
      <th>Nombre Paciente</th>
      <th>Fecha Cita</th>
      <th>Diagnóstico</th>
      <th>Habitación</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${proximasCitas}">
      <td th:text="${paciente.id}">1</td>
      <td th:text="${paciente.nombre}">Nombre Paciente</td>
      <td th:text="${paciente.fecha_cita}">Fecha Cita</td>
      <td th:text="${paciente.diagnostico}">Diagnóstico</td>
      <td th:text="${paciente.numero_habitacion}">Habitación</td>
    </tr>
    <tr th:if="${#lists.isEmpty(proximasCitas)}">
      <td colspan="5">No hay próximas citas registradas para este doctor.</td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/doctores}" class="btn btn-primary mt-3">Volver a la lista de doctores</a>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
