<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Derivar Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
  <h1>Derivar Pacientes</h1>

  <div th:if="${msgSuccess != null}" class="alert alert-success" role="alert">
    <span th:text="${msgSuccess}"></span>
  </div>
  <div th:if="${msgError != null}" class="alert alert-danger" role="alert">
    <span th:text="${msgError}"></span>
  </div>

  <form th:action="@{/pacientes/derivar}" method="post">
    <div class="mb-3">
      <label for="oldDoctor" class="form-label">Derivar del doctor:</label>
      <select class="form-select" id="oldDoctor" name="oldDoctorId" required>
        <option value="">-- Seleccione un doctor --</option>
        <option th:each="doctor : ${listaDoctores}"
                th:value="${doctor.id}"
                th:text="${doctor.nombre}">Nombre Doctor
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="newDoctor" class="form-label">Al doctor:</label>
      <select class="form-select" id="newDoctor" name="newDoctorId" required>
        <option value="">-- Seleccione un doctor --</option>
        <option th:each="doctor : ${listaDoctores}"
                th:value="${doctor.id}"
                th:text="${doctor.nombre}">Nombre Doctor
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Derivar Pacientes</button>

    <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>

  </form>

</div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
               integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
